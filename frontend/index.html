<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Project Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="toast-container"></div>

    <div class="app-container">
        <!-- Auth View -->
        <section id="auth-view" class="view active">
            <div class="auth-card">
                <h1 class="logo-text">TaskFlow</h1>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchAuthTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchAuthTab('register')">Register</button>
                </div>

                <form id="login-form" class="auth-form active">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required placeholder="admin">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="123456">
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                </form>

                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="reg-username" required placeholder="Username">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" required placeholder="Email">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-password" required placeholder="Password">
                    </div>
                    <button type="submit" class="btn primary-btn">Register</button>
                </form>
            </div>
        </section>

        <!-- Dashboard View -->
        <section id="dashboard-view" class="view">
            <header class="dashboard-header">
                <h2 class="logo-text">TaskFlow</h2>
                <div class="user-info">
                    <span id="user-display-name">User</span>
                    <button onclick="logout()" class="btn sm-btn logout-btn">Logout</button>
                </div>
            </header>

            <main class="dashboard-content">
                <div class="actions-bar">
                    <h3>Your Projects</h3>
                    <button onclick="showCreateProjectModal()" class="btn primary-btn">+ New Project</button>
                </div>

                <div id="projects-grid" class="projects-grid">
                    <!-- Projects injected here -->
                </div>
            </main>
        </section>
    </div>

    <!-- Modals -->
    <div id="create-project-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('create-project-modal')">&times;</span>
            <h2 id="project-modal-title">New Project</h2>
            <form id="create-project-form">
                <input type="hidden" id="edit-project-id">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="new-project-name" required>
                </div>
                <button type="submit" id="project-modal-btn" class="btn primary-btn">Save</button>
            </form>
        </div>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content modal-lg">
            <span class="close" onclick="closeModal('task-modal')">&times;</span>
            <div class="modal-header">
                <h2 id="modal-project-title">Project Tasks</h2>
                <div id="modal-project-actions"></div>
            </div>

            <div id="modal-task-list" class="modal-task-list"></div>

            <form id="add-task-form" class="add-task-bar">
                <input type="text" id="new-task-title" placeholder="New task..." required>
                <button type="submit" class="btn primary-btn">Add</button>
            </form>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal">
        <div class="modal-content">
            <h2 id="confirm-title" style="margin-bottom: 1rem; color: var(--danger);">Confirm Action</h2>
            <p id="confirm-message" style="margin-bottom: 2rem; color: var(--text-muted);">Are you sure you want to
                proceed?</p>
            <div style="display: flex; gap: 15px; justify-content: flex-end;">
                <button id="confirm-cancel-btn" class="btn logout-btn" style="flex: 1;">Cancel</button>
                <button id="confirm-ok-btn" class="btn primary-btn"
                    style="flex: 1; background: var(--danger);">Delete</button>
            </div>
        </div>
    </div>

    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('edit-task-modal')">&times;</span>
            <h2>Edit Task</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                <div class="input-group">
                    <label>Task Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                <button type="submit" class="btn primary-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
